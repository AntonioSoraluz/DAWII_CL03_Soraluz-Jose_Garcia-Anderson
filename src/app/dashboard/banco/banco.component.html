<table mat-table [dataSource]="bancos" class="mat-elevation-z8">
  <ng-container matColumnDef="id_banco">
    <th mat-header-cell *matHeaderCellDef> Id Banco </th>
    <td mat-cell *matCellDef="let element"> {{element.id_banco}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre_banco">
    <th mat-header-cell *matHeaderCellDef> Nombre del Banco </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_banco}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
